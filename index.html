<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Document</title>
</head>
<body>
    <div class="lesson101">
        <h1>Tags & Links</h1>
        <p>An HTML element is the building block of a web page. It tells the browser how to display and structure content. It has an opening an closing tag.</p>
    </div>
    <div class="demo-webpage">
        <h1>Welcome</h1>
        <p>This is my first webpage</p>
        <a href="https://www.pinterest.com/pin/8444318046311645/" target="_blank">Visit 22CJ031060</a>
        <br>
        <img src="3d3eab27-e199-4826-8b8f-0674207f195b.jpg" alt="A girl in the library" width="25%" height="25%">
    </div>
    <div class="forms">
        <fieldset>
            <legend>Details:</legend>
            <form action="">
                <label for="username">Username: </label>
                <input type="text" name="username" id="username">
                <br>
                <label for="email">E-Mail: </label>
                <input type="email" name="email" id="email">
                <br>
                <label for="password">Password: </label>
                <input type="password" name="password" id="password">
                <br>
                <button type="submit">Submit</button>
            </form>
        </fieldset>
    </div>
</body>
</html>
